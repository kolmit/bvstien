<div class="tuile_2x1 material-icons" style="background-color: lightcyan;">
    <h1>volume_up</h1>
    <mat-slider
        class="mat-slider"
        [max]=100
        [min]=0
        [step]="step"
        [thumbLabel]=true
        [(ngModel)]="value"
        (input)="onChangeVolume($event)">
    </mat-slider>
</div>
