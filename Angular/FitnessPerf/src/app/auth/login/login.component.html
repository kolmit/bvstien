<div class="flex-column container">
  <div class="application-title login-title">FitnessPerfs</div>
  <hr class="separator">

  <div class="flex-column login-container">
    <h2>Se connecter</h2>
    <form class="flex-column" #loginForm='ngForm' (ngSubmit)='onLogin(loginForm)'>
      <input type="text" placeholder="Email address" [(ngModel)]="email" name="email" class="input-txt" required>
      <input type="password" placeholder="Password" (ngModel)="password" name="password" class="input-txt" required>
      <button type="submit" [disabled]="!loginForm.valid" class="auth-btn">Se connecter</button>
    </form>
  </div>
  <div (click)="openResetPasswordDialog()">Mot de passe oublié ?</div>

  <hr class="separator">

  <div class="flex-column signup-container">
    <h2>Créer un compte</h2>
    <form  class="flex-column" #signupForm='ngForm' (ngSubmit)="onSignup(signupForm)">
      <input type="text" placeholder="Email address" (ngModel)="emailToCreate" name="emailToCreate" class="input-txt" required>
      <input type="password" placeholder="Password" (ngModel)="passwordToCreate" name="passwordToCreate" class="input-txt" required>
      <button type="submit" [disabled]="!signupForm.valid" class="auth-btn">Créer un compte</button>
    </form>
  </div>
</div>
