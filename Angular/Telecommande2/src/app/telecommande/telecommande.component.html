<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tuile of listeTuile"
      [colspan]="tuile.nbColonne"
      [rowspan]="tuile.nbLigne"
      [style.background]="tuile.couleur"
      [style.class]="tuile.classe"
      (click)="tuile[tuile.nomMethode]()">
      <i class='material-icons'>{{tuile.icone}}</i>
      
     
    {{tuile.nomMethode}}
  </mat-grid-tile>
</mat-grid-list>
<button mat-raised-button (click)="test()">Pick one</button>
<i class="material-icons">power_settings_new</i>

<app-tuile-concrete></app-tuile-concrete>
