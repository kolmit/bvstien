<form class="flex-column" #loginForm='ngForm' (ngSubmit)='submitReset()'>
    <div>E-mail à réinitialiser :</div>
    <input type="text" placeholder="Email address" [(ngModel)]="email" name="email" class="input-txt" required>
    <button type="submit" [disabled]="!loginForm.valid" class="auth-btn">Réinitialiser</button>
  </form>
