<div class="flex-column">
    <mat-form-field appearance="fill" (click)="picker.open()">
        <mat-label>A quelle date ?</mat-label>
            <input matInput [(ngModel)]="chosenDate" [max]="maxDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button (click)="submitDate()">Créer une séance</button>
</div>
